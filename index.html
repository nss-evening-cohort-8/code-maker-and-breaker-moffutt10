<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Maker and Breaker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <!-- Form for converting words into a secret -->
    <form class="container"> 
        <div>
            <input id="wordsInput" type="text" name="text">
        </div>
        <div>
            <input id="encryptButton" type="submit" value="Convert to secret!">
        </div>
    </form>

    <!-- Output data converted into secret -->
    <div id="outputDataSecret"></div>

    <br>

    <!-- Form for converting secret into words -->
    <form class="container">
        <div>
            <input id="secretInput" type="text" name="secret">
        </div>
        <div>
            <input type="submit" value="Convert to words!">
        </div>
    </form>

    <br>

    <!-- Output data converted into words -->
    <div id="outputDataWords"></div>

    
    <script src="main.js"></script>
</body>
</html>
